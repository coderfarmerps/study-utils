<div class="form-group mb10 mr10">
        <label class="control-label text-normal text-nowrap">年：</label>
        <select class="form-control" ng-model="year" ng-change="change()" ng-options="item as (item + '年') for item in years">
        </select>
</div>
<div class="form-group mb10 mr10">
        <label class="control-label text-normal text-nowrap">月：</label>
        <select class="form-control" ng-model="month" ng-change="change()" ng-options="item as (item + '月') for item in months">
        </select>
</div>
