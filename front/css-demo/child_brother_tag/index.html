<html lang="en">
<head>

        }
        strong + div{

        }
    </style>
</head>
<body>
    <div>
        <h1>老大标签</h1>
        <div>
            <strong>老二标签</strong>
        </div>
    </div>

    <div>
        <strong>父级邻居</strong>
        <div>
            邻居家的孩子
        </div>
        <div>
            邻居家的老二
        </div>
    </div>
</body>
</html>
